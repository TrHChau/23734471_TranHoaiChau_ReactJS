<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const calcAverage = (score1, score2, score3) =>
        (score1 + score2 + score3) / 3;
      const avgDolphins1 = calcAverage(44, 23, 71);
      const avgKoalas1 = calcAverage(65, 54, 49);
      console.log("Data 1: ");
      console.log(`Dolphins Average: ${avgDolphins1.toFixed(2)}`);
      console.log(`Koalas Average: ${avgKoalas1.toFixed(2)}`);
      checkWiner(avgDolphins1, avgKoalas1);

      const avgDolphins2 = calcAverage(84, 54, 41);
      const avgKoalas2 = calcAverage(23, 34, 27);
      console.log("Data 2: ");
      console.log(`Dolphins Average: ${avgDolphins2.toFixed(2)}`);
      console.log(`Koalas Average: ${avgKoalas2.toFixed(2)}`);
      checkWiner(avgDolphins2, avgKoalas2);

      function checkWiner(avgDolphinz, avgKoalas) {
        if (avgDolphinz >= 2 * avgKoalas) {
          console.log(
            `Dolphins win (${avgDolphinz.toFixed(2)} vs ${avgKoalas.toFixed(2)})`,
          );
        } else if (avgDolphinz * 2 <= avgKoalas) {
          console.log(
            `Koalas win (${avgKoalas.toFixed(2)} vs ${avgDolphinz.toFixed(2)})`,
          );
        } else {
          console.log("No team win...");
        }
      }
    </script>
  </body>
</html>

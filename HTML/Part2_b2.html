<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const calcTip = (bill) =>
        bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
      console.log("Test clacTip(100): ", calcTip(100));
      console.log("Test clacTip(40): ", calcTip(40));
      console.log("Test clacTip(400): ", calcTip(400));

      const bills = [125, 555, 44];
      const tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];
      const totals = [
        bills[0] + tips[0],
        bills[1] + tips[1],
        bills[2] + tips[2],
      ];
      console.log("Bills : ", bills);
      console.log(
        "Tips : ",
        tips.map((t) => t.toFixed(2)),
      );
      console.log(
        "Totals :",
        totals.map((t) => t.toFixed(2)),
      );
      console.log("The result detail: ");
      for (let i = 0; i < bills.length; i++) {
        console.log(
          `Bill ${i + 1}: ${bills[i]} -> tip ${tips[i].toFixed(2)} -> total ${totals[i].toFixed(2)}`,
        );
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const calcTip = (bill) =>
        bill > 50 && bill < 300 ? bill * 0.15 : bill * 0.2;
      const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
      const tips = [];
      const totals = [];
      for (let i = 0; i < bills.length; i++) {
        const tip = calcTip(bills[i]);
        const total = bills[i] + tip;
        tips.push(tip);
        totals.push(total);
      }
      console.log("Bills: ", bills);
      console.log(
        "Tips: ",
        tips.map((t) => t.toFixed(2)),
      );
      console.log(
        "Totals: ",
        totals.map((t) => t.toFixed(2)),
      );
      console.log("The result detail: ");
      for (let i = 0; i < bills.length; i++) {
        console.log(
          `Bill ${i + 1}: ${bills[i]} -> Tip: ${tips[i].toFixed(2)} -> Total: ${totals[i].toFixed(2)}`,
        );
      }
      const calcAverage = (arr) => {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return arr.length > 0 ? sum / arr.length : 0;
      };
      const averageTotal = calcAverage(totals);
      console.log("Average of all totals: ", averageTotal.toFixed(2));
    </script>
  </body>
</html>

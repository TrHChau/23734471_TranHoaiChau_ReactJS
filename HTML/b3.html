<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dolphins = [97, 112, 101];
      const Koalas = [109, 95, 123];
      function averageScore(score) {
        const sum = score.reduce((acc, curr) => acc + curr, 0);
        return sum / score.length;
      }

      const avgDolphin = averageScore(dolphins);
      const avgKoalas = averageScore(Koalas);
      console.log(avgDolphin);
      console.log(avgKoalas);
      const MIN_SCORE = 100;
      if (avgDolphin > avgKoalas && avgDolphin >= MIN_SCORE) {
        console.log("Team Dolphin win!!");
      } else if (avgKoalas > avgDolphin && avgKoalas >= MIN_SCORE) {
        console.log("Team Koalas win!!");
      } else if (
        avgDolphin == avgKoalas &&
        avgDolphin >= MIN_SCORE &&
        avgKoalas >= MIN_SCORE
      ) {
        console.log("Two team drawww !!!");
      } else {
        console.log("Don't have any team win!!!");
      }
    </script>
  </body>
</html>
